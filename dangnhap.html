<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/app.css" />
    <title>From login</title>
  </head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-zZjy8+9MVFY6Uq5AeQ6G2N5k9FI8bwmf5/1L2t+qZ4vVZp8z+eJtEkO3a6zQ/70u2WpzPqy9eV++av/GGhrtsA==" crossorigin="anonymous" />
  <body>
    <div id="wrapper">
      <form action="" id="form-login">
        <h1 class="form-heading">Đăng nhập</h1>
        <div class="form-group">
          <i class="fas fa-user" ></i>
          <input type="text" class="form-input" placeholder="Tên đăng nhập" />
        </div>
        <div class="form-group">
          <i class="fas fa-key"></i>
          <input type="password" class="form-input" placeholder="Mật khẩu" />
        <div id= "eye">
          <i class="fa-brands fa-discord"></i>
          <input type="submit" value="eye" class="fa-brands fa-discord" />
        </div>
        </div>
      
        <input type="submit" value="đăng nhập" class="form-submit" />
      </form>
    </div>
  </body>
</html>
